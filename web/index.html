<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discord Webhook Logger Control Panel">
    <title>Logger Dashboard</title>
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-bg"></div>

    <nav class="navbar">
        <div class="navbar__brand">
            <i class="fas fa-satellite-dish"></i>
            <span>WEBHOOK LOGGER <span style="color: var(--color-text-muted); font-size: 0.8em;">// DASHBOARD</span></span>
        </div>
        <div class="status-indicator">
            <span class="status-dot"></span> System Online
        </div>
    </nav>

    <main class="container">
        <section class="panel reveal-on-scroll">
            <div class="panel__header">
                <i class="fas fa-sliders-h"></i> Configuration
            </div>
            <div class="panel__body">
                <div class="input-group">
                    <label>Webhook URL</label>
                    <input type="password" id="webhook-url" placeholder="https://discord.com/api/webhooks/..." autocomplete="off">
                </div>
                
                <div class="grid-actions">
                    <button class="btn btn--primary" onclick="logger.testConnection()">
                        <i class="fas fa-plug"></i> Test Connection
                    </button>
                    <button class="btn btn--danger" onclick="logger.simulateCrash()">
                        <i class="fas fa-bomb"></i> Simulate Crash
                    </button>
                    <button class="btn btn--success" onclick="logger.sendCustom()">
                        <i class="fas fa-paper-plane"></i> Send Log
                    </button>
                </div>
            </div>
        </section>

        <section class="panel reveal-on-scroll mt-md">
            <div class="panel__header">
                <i class="fas fa-terminal"></i> Live Console
            </div>
            <div class="console" id="console-output">
                <div class="console__line system">
                    <span class="time">[INIT]</span> Dashboard initialized... waiting for input.
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        &copy; 2026 Rona Dev. Private Access Only.
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
